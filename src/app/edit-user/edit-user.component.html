<!doctype html>

<mat-card>

    <mat-card-header>
        <mat-card-title>Edit my profile.</mat-card-title>
    </mat-card-header>

    <mat-card-content>
        <form>
            <mat-form-field>
                <input
                    matInput
                    [(ngModel)]="userData.Username"
                    placeholder="Username"
                    type="text"
                    name="Username"
                    required
                >
            </mat-form-field>
            <mat-form-field>
                <input
                    matInput
                    [(ngModel)]="userData.Password"
                    type = "password"
                    placeholder="Password"
                    name="Password"
                    required
                >
            </mat-form-field>
            <mat-form-field>
                <input
                    matInput
                    [(ngModel)]="userData.Email"
                    type = "email"
                    placeholder="Email"
                    name="Email"
                    required
                >
            </mat-form-field>
        </form>
    </mat-card-content>

    <p>Note: You will be logged out. </p>

    <mat-card-actions>
        <button
            mat-raised-button
            (click)="editUser()"
            color="primary"
        >
            OK
        </button>
    </mat-card-actions>

  </mat-card>
