<!doctype html>

<mat-card>

    <mat-card-header>
        <mat-card-title>{{data.Title}}</mat-card-title>
    </mat-card-header>
    
    <mat-dialog-content class="genre-dialog-content">
        <div>
            <br>{{ data.Description }}
        </div>
    </mat-dialog-content>

    <mat-dialog-content class="genre-dialog-content">
        <div>
            <br><i>Starring: </i><br>{{ data.Actors.join(', ') }}
        </div>      
    </mat-dialog-content>


</mat-card>
